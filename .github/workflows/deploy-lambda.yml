name: Deploy Lambda

on:
  push:
    branches:
      - main  # Substitua pela branch que deseja monitorar para deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # Substitua pela regi√£o da sua Lambda

      - name: Install dependencies
        run: npm install

      - name: Install AWS SAM CLI
        run: |
          sudo pip install aws-sam-cli

      - name: Build SAM Application
        run: sam build

      - name: Deploy SAM Application
        run: |
          sam deploy --stack-name HelloWorldStack --capabilities CAPABILITY_IAM --no-confirm-changeset --no-fail-on-empty-changeset
